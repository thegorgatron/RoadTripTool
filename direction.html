		  <div class="nav navbar-nav">

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title" id="myModalLabel">Find A Route.</h4>
		  </div>
		  <div class="modal-body">
			<form id="locationBox" class="form-horizontal">
				<div class="form-group">
    				<label for="start" class="col-sm-2 control-label">Start:</label>
    				<div class="col-sm-10">
      					<input id="start" tyope="text" class="form-control" placeholder="Enter A Location!" />
    				</div>
  				</div>
				<div class="form-group">
    				<label for="end" class="col-sm-2 control-label">Destination:</label>
    				<div class="col-sm-10">
      					<input id="end" class="form-control" placeholder="Enter A Location!" />
    				</div>
  				</div>
			</form>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary" onClick="calcRoute()">Find Route!</button>
		  </div>
		</div>
